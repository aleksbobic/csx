
events {
}

http {
    server {
        listen 8880;
        server_name localhost;
        client_max_body_size 100M;

        location / {
            include /etc/nginx/mime.types;
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location ^~ /api/ {
            include /etc/nginx/mime.types;
            proxy_pass http://server:80/;
        }
    }
}